<!DOCTYPE html>
<html>
    <head>
        <title>Learning how to use images in html</title>
    </head>
<body>
    <a href="https://en.wikipedia.org/wiki/Cat">
    <img src="images/Catgif.gif"
    alt="Gif of a cute cat walking"
    height="200px">
    </a>
    <!--O comando alt serve pra descrever a imagem caso o formato esteja errado-->

    <img src="images/Catpicture.png"
    alt="An autist cat"
    height="200px"
    width="200px">
    <h3>meow meow! </h3>
</body>

</html>
