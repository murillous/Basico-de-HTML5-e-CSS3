<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning how to format text in html</title>
</head>
<body>
    <p>This is normal text</p>
    <p>This is <b>Bold</b> text</p>
    <p>This is <i>Italic</i> text</p>
    <p>This is <u>Underlined</u> text</p>
    <p>This is <del>Deleted</del> text</p>
    <p>This is <big>Big</big> text</p>
    <p>This is <small>Small</small> text</p>
    <p>This is <sub>Subscript</sub> normal text</p>
    <p>This is <sup>Supscript</sup> text</p>
    <p>This is <tt>Monospaced</tt>  text</p>
    <p>This is <mark style="background-color: greenyellow;">Marked</mark> text</p>

</body>
</html>
